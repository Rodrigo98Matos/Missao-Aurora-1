[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	mbed-kubegmbh/NTPClient@0.0.0+sha.c2440e1c92cc
	arduino-libraries/NTPClient@^3.2.1
monitor_speed = 115200
